    <style>
        /* General Styles */
        body {
            font-family: 'Ubuntu', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        h1, h2 {
            font-family: 'Doto', sans-serif;
            text-align: center;
            margin: 10px 0;
        }

        p, ul {
            margin: 20px;
            font-size: 16px;
            line-height: 1.6;
        }

        ul {
            list-style-type: disc;
            padding-left: 40px;
        }

        li {
            margin-bottom: 10px;
        }

        strong {
            color: #4CAF50;
        }

        img {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        /* Sidebar Styles */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: black;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 20px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        .open-btn {
            background: none;
            border: none;
            cursor: pointer;
            outline: none;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }

        .menu-icon {
            width: 40px;
            height: 40px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 36px;
            color: white;
            text-decoration: none;
            cursor: pointer;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1, h2 {
                font-size: 24px;
            }

            p, ul {
                font-size: 14px;
                margin: 15px;
            }

            li {
                margin-bottom: 8px;
            }
        }

        @media (max-width: 480px) {
            h1, h2 {
                font-size: 20px;
            }

            p, ul {
                font-size: 12px;
                margin: 10px;
            }
        }
    </style>
</head>
